<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#0d9488",
              brandDark: "#0f766e",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: 0, transform: "translateY(12px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
              modalPop: {
                "0%": { opacity: 0, transform: "scale(0.95)" },
                "100%": { opacity: 1, transform: "scale(1)" },
              },
            },
            animation: {
              fadeInUp: "fadeInUp 0.4s ease-out",
              modalPop: "modalPop 0.2s ease-out",
            },
          },
        },
      };
    </script>
    <style>
      @keyframes blinkCalled {
        0% {
          background-color: rgba(191, 219, 254, 0.6);
        } /* soft blue */
        50% {
          background-color: rgba(191, 219, 254, 0.2);
        }
        100% {
          background-color: rgba(191, 219, 254, 0.6);
        }
      }

      .called-blink {
        animation: blinkCalled 1.5s infinite ease-in-out;
      }
    </style>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Queue · QueueLeaf</title>
    <link rel="icon" href="assets/logo.png" />
          <link rel="stylesheet" href="css/theme.css" />
</head>

  <body>
    <header class="w-full bg-white shadow-sm">
      <div
        class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3"
      >
        <!-- Brand -->
        <div class="flex items-center gap-3">
          <img
            src="assets/logo.png"
            alt="QueueLeaf"
            class="w-8 h-8 rounded-lg"
          />
          <span class="font-semibold text-lg text-gray-700">QueueLeaf</span>
        </div>

        <!-- Navigation -->
        <nav class="flex items-center gap-2">
          <select
            id="lang-select"
            aria-label="Language"
            class="px-2 py-1 rounded-lg border border-gray-200 bg-white text-sm"
          >
            <option value="en">EN</option>
            <option value="uz">UZ</option>
            <option value="ru">RU</option>
          </select>
          
          <!-- DARK MODE TOGGLE -->
          <button id="theme-toggle" aria-label="Toggle Dark Mode" class="text-gray-600 hover:text-gray-800">
          <svg
            class="icon-moon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <svg
            class="icon-sun"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
          <button
            onclick="window.location.href='dashboard.html'"
            class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition"
          >
            <span data-i18n="nav_back">← Back</span>
          </button>

          <button
            id="logout-btn"
            class="px-4 py-2 rounded-lg text-sm font-medium bg-red-500 text-white hover:bg-red-600 transition"
          >
            <span data-i18n="nav_logout">Logout</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="w-full h-[calc(100vh-140px)] overflow-hidden bg-gray-50">
      <!-- 140px accounts for header & footer combined -->

      <div class="max-w-6xl mx-auto h-full grid grid-cols-[20%_80%] gap-4 p-6">
        <!-- LEFT COLUMN (20%) -->
        <div class="flex flex-col gap-4 overflow-hidden">
          <!-- Queue Summary -->
          <section
            class="bg-white rounded-2xl shadow p-4 border border-gray-100"
          >
            <h2 id="queue-name" class="text-2xl font-bold text-gray-800 mb-4" data-i18n="modal_queue_label">
              Queue
            </h2>

            <div class="grid grid-cols-1 gap-1">
              <div class="bg-gray-50 rounded-xl p-4 border border-gray-200">
                <p class="text-sm text-gray-500" data-i18n="summary_status">Status</p>
                <p id="stat-status" class="text-lg font-semibold text-gray-800">
                  –
                </p>
              </div>

              <div class="bg-gray-50 rounded-xl p-4 border border-gray-200">
                <p class="text-sm text-gray-500" data-i18n="summary_waiting">Waiting</p>
                <p
                  id="stat-inqueue"
                  class="text-lg font-semibold text-gray-800"
                >
                  –
                </p>
              </div>

              <div class="bg-gray-50 rounded-xl p-4 border border-gray-200">
                <p class="text-sm text-gray-500" data-i18n="summary_served_today">Served Today</p>
                <p id="stat-served" class="text-lg font-semibold text-gray-800">
                  –
                </p>
              </div>
            </div>
          </section>

          <!-- Controls Button -->
          <button
            id="open-controls"
            class="w-full px-4 py-3 bg-brand text-white rounded-xl shadow hover:bg-brandDark transition text-center font-semibold"
          >
            <span data-i18n="open_controls">Open Controls</span>
          </button>
        </div>

        <!-- RIGHT COLUMN (80%) -->
        <div
          class="bg-white rounded-2xl shadow p-6 border border-gray-100 flex flex-col overflow-hidden"
        >
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold text-gray-800" data-i18n="active_tickets">Active Tickets</h3>
              <button
                id="call-next"
                class="px-4 py-2 bg-brand text-white rounded-lg shadow hover:bg-brandDark transition"
              >
                <span data-i18n="call_next">Call Next</span>
              </button>
          </div>

          <!-- Scrollable Table -->
          <div
            class="overflow-y-auto overflow-x-auto max-h-[70vh] flex-1 rounded-xl border border-gray-200"
          >
            <table class="min-w-full text-sm">
              <thead class="bg-gray-50 text-gray-600 sticky top-0 shadow">
                <tr>
                      <th class="p-3 text-left" data-i18n="table_name">Name</th>
                      <th class="p-3 text-left" data-i18n="table_party">Party</th>
                      <th class="p-3 text-left" data-i18n="table_status">Status</th>
                      <th class="p-3 text-left" data-i18n="table_joined">Joined</th>
                      <th class="p-3 text-left" data-i18n="table_called">Called</th>
                      <th class="p-3 text-left" data-i18n="table_served">Served</th>
                      <th class="p-3 text-left" data-i18n="table_left">Left</th>
                      <th class="p-3 text-left" data-i18n="table_contact">Contact</th>
                      <th class="p-3 text-left" data-i18n="table_actions">Actions</th>
                </tr>
              </thead>
              <tbody
                id="tickets-table"
                class="divide-y divide-gray-200"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-gray-400 text-xs py-6" data-i18n="footer_manager_dashboard">
      QueueLeaf · Manager Dashboard
    </footer>

    <!-- CONTROLS MODAL BACKDROP -->
    <div
      id="controls-backdrop"
      class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden z-40"
    ></div>

    <!-- CONTROLS MODAL -->
    <div
      id="controls-modal"
      class="fixed left-1/2 top-1/2 w-full max-w-md -translate-x-1/2 -translate-y-1/2 bg-white rounded-2xl shadow-xl border border-gray-200 p-6 hidden z-50 animate-modalPop"
    >
      <h3 class="text-xl font-bold text-gray-800 mb-4" data-i18n="queue_controls">Queue Controls</h3>

      <div class="space-y-4">
        <!-- Toggle Button -->
        <button
          id="modal-toggle-open"
          class="w-full px-4 py-2 bg-brand text-white rounded-lg shadow hover:bg-brandDark transition"
        >
          <span data-i18n="toggle_open_close">Toggle Open/Close</span>
        </button>

        <!-- Custom Message -->
        <div>
          <label class="text-sm text-gray-600" data-i18n="custom_message">Custom Message</label>
          <textarea
            id="modal-input-message"
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand/40 focus:border-brand transition h-24"
          ></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3 pt-2">
          <button
            id="controls-cancel"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
          >
            <span data-i18n="manage_cancel">Cancel</span>
          </button>
          <button
            id="controls-save"
            class="px-4 py-2 bg-brand text-white rounded-lg hover:bg-brandDark transition"
          >
            <span data-i18n="manage_save">Save Changes</span>
          </button>
        </div>
      </div>
    </div>
    <script src="js/i18n.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/theme.js"></script>

    <script type="module" src="js/manageQueue.js"></script>
  </body>
</html>
