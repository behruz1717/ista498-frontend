<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#0d9488", // teal green brand
              brandDark: "#0f766e", // darker shade
            },
          },
        },
      };
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Queue · QueueLeaf</title>
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- HEADER -->
    <header class="w-full bg-white shadow-sm">
      <div class="max-w-lg mx-auto flex items-center gap-3 px-4 py-3">
        <img src="assets/logo.png" alt="QueueLeaf" class="w-8 h-8 rounded-lg" />
        <span class="font-semibold text-lg text-gray-700">QueueLeaf</span>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex items-start justify-center py-10 px-4">
      <section class="w-full max-w-lg bg-white shadow-md rounded-2xl p-6">
        <!-- Banner -->
        <div
          class="mb-5 flex items-center justify-between bg-teal-50 border border-teal-200 rounded-xl px-4 py-2"
        >
          <span class="text-teal-800 text-sm font-semibold">Welcome</span>
          <span class="text-sm text-gray-600">
            Avg wait ~ <b id="avg-wait">–</b>
          </span>
        </div>

        <!-- Custom message -->
        <p id="custom-message" class="text-gray-600 text-sm mb-4">
          Please enter your info to join the queue.
        </p>

        <!-- FORM GOES HERE -->
        <!-- (We will replace the form in Step 2) -->

        <form id="join-form" class="space-y-5">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Your name</label
            >
            <input
              required
              name="name"
              placeholder="e.g., Alex"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-brand focus:ring-2 focus:ring-brand/40 outline-none transition"
            />
          </div>

          <!-- Party size -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Party size</label
            >
            <input
              required
              type="number"
              min="1"
              value="1"
              name="party"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-brand focus:ring-2 focus:ring-brand/40 outline-none transition"
            />
          </div>

          <!-- Contact -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Phone or email (optional)
            </label>
            <input
              name="contact"
              placeholder="For notifications"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-brand focus:ring-2 focus:ring-brand/40 outline-none transition"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="join-btn"
            class="w-full bg-brand hover:bg-brandDark text-white py-2.5 rounded-lg font-semibold transition shadow-sm"
          >
            Join Queue
          </button>
        </form>

        <p class="text-xs text-gray-400 mt-4">
          By joining, you agree to receive on-site updates. No apps needed.
        </p>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-gray-400 text-xs py-6">
      QueueLeaf · Customer Portal
    </footer>

    <script type="module" src="js/customer.js"></script>
  </body>
</html>
