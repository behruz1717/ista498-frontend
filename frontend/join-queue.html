<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#0d9488", // teal green brand
              brandDark: "#0f766e", // darker shade
            },
          },
        },
      };
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#0d9488",
              brandDark: "#0f766e",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: 0, transform: "translateY(12px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
            },
            animation: {
              fadeInUp: "fadeInUp 0.4s ease-out",
            },
          },
        },
      };
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Queue · QueueLeaf</title>
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body
    class="min-h-screen flex flex-col bg-gradient-to-b from-gray-50 to-gray-100"
  >
    <!-- HEADER -->
    <header class="w-full bg-white shadow-sm">
      <div class="max-w-lg mx-auto flex items-center gap-3 px-4 py-3">
        <img src="assets/logo.png" alt="QueueLeaf" class="w-8 h-8 rounded-lg" />
        <span class="font-semibold text-lg text-gray-700">QueueLeaf</span>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex items-center justify-center py-10 px-4">
      <section
        class="w-full max-w-lg bg-white shadow-md rounded-2xl p-6 animate-fadeInUp transition hover:shadow-lg"
      >
        <!-- Banner -->
        <div
          class="mb-5 flex items-center justify-between bg-teal-50 border border-teal-200 rounded-xl px-4 py-3 shadow-sm"
        >
          <div class="flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-brand"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V6h2v4z"
              />
            </svg>

            <span class="text-teal-900 font-medium">Welcome</span>
          </div>

          <span class="text-sm text-gray-700">
            Avg wait ~ <b id="avg-wait">–</b>
          </span>
        </div>

        <!-- Custom message -->
        <p id="custom-message" class="text-gray-600 text-sm mb-4">
          Please enter your info to join the queue.
        </p>

        <!-- FORM GOES HERE -->
        <!-- (We will replace the form in Step 2) -->

        <form id="join-form" class="space-y-5">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Your name</label
            >
            <input
              required
              name="name"
              placeholder="e.g., Alex"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-brand focus:ring-2 focus:ring-brand/40 outline-none transition"
            />
          </div>

          <!-- Party size -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Party size</label
            >
            <input
              required
              type="number"
              min="1"
              value="1"
              name="party"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-brand focus:ring-2 focus:ring-brand/40 outline-none transition"
            />
          </div>

          <!-- Contact -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Phone or email (optional)
            </label>
            <input
              name="contact"
              placeholder="For notifications"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-brand focus:ring-2 focus:ring-brand/40 outline-none transition"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="join-btn"
            class="w-full bg-brand hover:bg-brandDark text-white py-2.5 rounded-xl font-semibold transition shadow-md hover:shadow-lg active:scale-[0.98]"
          >
            Join Queue
          </button>
        </form>

        <p class="text-xs text-gray-400 mt-4">
          By joining, you agree to receive on-site updates. No apps needed.
        </p>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-gray-400 text-xs py-6">
      QueueLeaf · Customer Portal
    </footer>

    <script type="module" src="js/customer.js"></script>
  </body>
</html>
