<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Queue Status Â· QueueLeaf</title>
    <link rel="icon" href="assets/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#0d9488",
              brandDark: "#0f766e",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: 0, transform: "translateY(10px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
            },
            animation: {
              fadeInUp: "fadeInUp 0.4s ease-out",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="min-h-screen flex flex-col bg-gradient-to-b from-gray-50 to-gray-100"
  >
    <!-- HEADER -->
    <header class="w-full bg-white shadow-sm">
      <div class="max-w-lg mx-auto flex items-center gap-3 px-4 py-3">
        <img src="assets/logo.png" alt="QueueLeaf" class="w-8 h-8 rounded-lg" />
        <span class="font-semibold text-lg text-gray-700">QueueLeaf</span>
      </div>
    </header>

    <!-- MAIN AREA -->
    <main class="flex-1 flex flex-col items-center px-4 py-6">
      <!-- Notification Toggles -->
      <div class="flex flex-col w-full max-w-lg gap-3 mb-4 animate-fadeInUp">
        <button
          id="enable-sound"
          class="w-full bg-white border border-gray-300 rounded-xl py-2 text-sm text-gray-700 shadow-sm hover:shadow transition"
        >
          Enable Sound Alerts
        </button>

        <button
          id="enable-browser-notify"
          class="w-full bg-white border border-gray-300 rounded-xl py-2 text-sm text-gray-700 shadow-sm hover:shadow transition"
        >
          Enable Browser Notifications
        </button>

        <button
          id="enable-vibration"
          class="w-full bg-white border border-gray-300 rounded-xl py-2 text-sm text-gray-700 shadow-sm hover:shadow transition"
        >
          Enable Vibration
        </button>
      </div>

      <!-- CALLED ALERT -->
      <div
        id="called-alert"
        class="hidden w-full max-w-lg bg-red-500 text-white text-center font-semibold py-3 px-4 rounded-xl shadow-md animate-fadeInUp"
      >
        You are being called! Please return to the host stand.
      </div>

      <!-- CUSTOM MESSAGE -->
      <div
        id="queue-custom-message"
        class="hidden w-full max-w-lg bg-blue-50 border border-blue-200 text-blue-800 py-3 px-4 rounded-xl shadow-sm text-sm mb-4 animate-fadeInUp"
      ></div>

      <!-- STATUS CARD -->
      <section
        id="status-card"
        class="w-full max-w-lg bg-white rounded-2xl shadow-md p-6 animate-fadeInUp"
      >
        <!-- TICKET SUMMARY -->
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
          Your Place in Line
        </h2>

        <div
          class="flex items-center justify-between mb-4 bg-gray-50 border border-gray-200 rounded-xl p-4 animate-fadeInUp"
        >
          <div>
            <div class="text-xs text-gray-500">Ticket</div>
            <div class="text-lg font-semibold flex items-center gap-2">
              <span id="ticket-name">â€”</span>
              <span id="ticket-id" class="text-gray-400 text-sm">#----</span>
            </div>
          </div>

          <span
            id="ticket-status"
            class="px-3 py-1 rounded-full text-sm font-semibold transition"
          >
            waiting
          </span>
        </div>

        <!-- POSITION + ETA -->
        <div class="grid grid-cols-2 gap-4 mb-6 animate-fadeInUp">
          <div
            class="bg-gray-50 border border-gray-200 rounded-xl p-4 text-center"
          >
            <div class="text-xs text-gray-500">Your Position</div>
            <div id="your-position" class="text-2xl font-bold text-gray-700">
              â€“
            </div>
          </div>

          <div
            class="bg-gray-50 border border-gray-200 rounded-xl p-4 text-center"
          >
            <div class="text-xs text-gray-500">Estimated Wait</div>
            <div id="your-eta" class="text-2xl font-bold text-gray-700">â€“</div>
          </div>
        </div>

        <!-- QUEUE SNAPSHOT -->
        <div class="mb-6 animate-fadeInUp">
          <h3 class="text-sm font-medium text-gray-600 mb-2">Queue Snapshot</h3>

          <div id="queue-list" class="space-y-2"></div>
        </div>

        <!-- STATUS MESSAGE -->
        <div id="updates" class="text-gray-600 text-sm mb-4">
          <p id="status-message">Please wait until your name is called.</p>
        </div>

        <!-- REFRESH BUTTON -->
        <button
          id="refresh-btn"
          class="w-full bg-brand text-white py-2.5 rounded-xl font-semibold shadow hover:bg-brandDark transition"
        >
          Refresh Status
        </button>
      </section>

      <!-- GAME LINK -->
      <a
        id="game-link"
        class="mt-6 text-sm text-brand hover:text-brandDark transition underline"
        href="https://tetris.com/play-tetris"
        target="_blank"
        >ðŸŽ® Play a quick game</a
      >
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-gray-400 text-xs py-6">
      QueueLeaf Â· Customer Status
    </footer>

    <!-- JS -->
    <script type="module" src="js/customer.js"></script>
    <audio id="call-sound" src="assets/bell.mp3" preload="auto"></audio>
  </body>
</html>
