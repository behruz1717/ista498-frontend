<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#0d9488",
              brandDark: "#0f766e",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: 0, transform: "translateY(12px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
            },
            animation: {
              fadeInUp: "fadeInUp 0.4s ease-out",
            },
          },
        },
      };
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QueueLeaf Staff Login</title>
    <link rel="icon" href="assets/logo.png" />
  </head>

  <body>
    <header class="w-full bg-white shadow-sm">
      <div
        class="max-w-md mx-auto flex items-center justify-center gap-3 px-4 py-4"
      >
        <img src="assets/logo.png" alt="QueueLeaf" class="w-9 h-9 rounded-lg" />
        <span class="font-semibold text-lg text-gray-700">QueueLeaf</span>
      </div>
    </header>

    <main
      class="flex items-center justify-center min-h-[70vh] px-4 animate-fadeInUp"
    >
      <div
        class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8 border border-gray-100"
      >
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-2">
          Staff Login
        </h2>

        <p class="text-gray-500 text-center mb-6">
          Sign in to manage your queues.
        </p>

        <!-- LOGIN FORM -->
        <form id="login-form" class="space-y-4">
          <!-- Email -->
          <div>
            <label class="block text-sm text-gray-600 mb-1">Email</label>
            <input
              id="email"
              type="email"
              required
              placeholder="staff@example.com"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand/40 focus:border-brand transition"
            />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm text-gray-600 mb-1">Password</label>
            <input
              id="password"
              type="password"
              required
              placeholder="********"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand/40 focus:border-brand transition"
            />
          </div>

          <!-- Login button -->
          <button
            id="login-btn"
            type="submit"
            class="w-full py-2 bg-brand text-white rounded-lg shadow hover:bg-brandDark transition font-medium"
          >
            Log In
          </button>
        </form>

        <!-- ERROR MESSAGE -->
        <p
          id="login-error"
          class="mt-4 text-center text-red-500 font-medium hidden"
        >
          Invalid login. Please try again.
        </p>
      </div>
    </main>

    <footer class="text-center text-gray-400 text-xs py-6">
      QueueLeaf Â· Staff Portal
    </footer>

    <!-- Logic placeholder (we'll add JS later in Stage 9.5) -->
    <script type="module" src="js/staff.js"></script>
  </body>
</html>
