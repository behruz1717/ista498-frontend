<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#0d9488",
              brandDark: "#0f766e",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: 0, transform: "translateY(12px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
            },
            animation: {
              fadeInUp: "fadeInUp 0.4s ease-out",
            },
          },
        },
      };
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QueueLeaf Staff Login</title>
    <link rel="icon" href="assets/logo.png" />
          <link rel="stylesheet" href="css/theme.css" />
</head>

  <body>
    <div class="fixed top-4 right-4 z-50 flex items-center gap-2">
      <select
        id="lang-select"
        aria-label="Language"
        class="px-2 py-1 rounded-lg border border-gray-200 bg-white text-sm"
      >
        <option value="en">EN</option>
        <option value="uz">UZ</option>
        <option value="ru">RU</option>
      </select>
      <button id="theme-toggle" aria-label="Toggle Dark Mode" class="text-gray-600 hover:text-gray-800">
          <svg
            class="icon-moon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <svg
            class="icon-sun"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
    </div>

    <header class="w-full bg-white shadow-sm">
      <div
        class="max-w-md mx-auto flex items-center justify-center gap-3 px-4 py-4"
      >
        <img src="assets/logo.png" alt="QueueLeaf" class="w-9 h-9 rounded-lg" />
        <span class="font-semibold text-lg text-gray-700">QueueLeaf</span>
      </div>
    </header>

    <main
      class="flex items-center justify-center min-h-[70vh] px-4 animate-fadeInUp"
    >
      <div
        class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8 border border-gray-100"
      >
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-2" data-i18n="login_title">Staff Login</h2>

        <p class="text-gray-500 text-center mb-6" data-i18n="login_subtitle">Sign in to manage your queues.</p>

        <!-- LOGIN FORM -->
        <form id="login-form" class="space-y-4">
          <!-- Email -->
          <div>
            <label class="block text-sm text-gray-600 mb-1" data-i18n="login_email">Email</label>
            <input
              id="email"
              type="email"
              required
              placeholder="staff@example.com"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand/40 focus:border-brand transition"
            />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm text-gray-600 mb-1" data-i18n="login_password">Password</label>
            <input
              id="password"
              type="password"
              required
              placeholder="********"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand/40 focus:border-brand transition"
            />
          </div>

          <!-- Login button -->
          <button
            id="login-btn"
            type="submit"
            class="w-full py-2 bg-brand text-white rounded-lg shadow hover:bg-brandDark transition font-medium"
          >
            <span data-i18n="login_btn">Log In</span>
          </button>
        </form>

        <!-- ERROR MESSAGE -->
        <p
          id="login-error"
          class="mt-4 text-center text-red-500 font-medium hidden"
          data-i18n="login_error"
        >
          Invalid login. Please try again.
        </p>
      </div>
    </main>

    <footer class="text-center text-gray-400 text-xs py-6" data-i18n="footer_staff">
      QueueLeaf Â· Staff Portal
    </footer>

    <!-- Logic placeholder (we'll add JS later in Stage 9.5) -->
    <script src="js/i18n.js"></script>
    <script src="js/theme.js"></script>
    <script type="module" src="js/staff.js"></script>
  </body>
</html>
