<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QueueLeaf Staff Login</title>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="brand">
        <img src="../assets/logo.png" alt="QueueLeaf" class="logo" />
        <span class="brand-name">QueueLeaf</span>
      </div>
    </header>

    <main class="container">
      <section class="card" id="login-card">
        <h2>Staff Login</h2>
        <p class="subtle">
          Please enter your credentials to manage your queue.
        </p>

        <form
          id="login-form"
          class="stack"
          style="max-width: 320px; margin: auto"
        >
          <label>
            <span>Email</span>
            <input
              type="email"
              id="email"
              placeholder="staff@example.com"
              required
            />
          </label>
          <label>
            <span>Password</span>
            <input
              type="password"
              id="password"
              placeholder="********"
              required
            />
          </label>
          <button
            type="submit"
            class="btn primary"
            id="login-btn"
            style="margin-top: 10px"
          >
            Log In
          </button>
        </form>

        <p
          id="login-error"
          class="warn"
          style="text-align: center; margin-top: 10px; display: none"
        >
          Invalid login. Please try again.
        </p>
      </section>
    </main>

    <footer class="site-footer micro subtle">QueueLeaf Â· Staff Portal</footer>

    <!-- Logic placeholder (we'll add JS later in Stage 9.5) -->
    <script src="../js/staff.js" defer></script>
  </body>
</html>
